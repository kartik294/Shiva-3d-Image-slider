<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enhanced 3D Image Slider</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="slider-container">
      <button id="reset">Reset Slider</button>
      <div class="slider" id="slider">
        <span style="--i: 1">
          <img src="images/img1.jpeg" alt="Mahadeva" />
          <p>Mahadeva</p>
        </span>
        <span style="--i: 2">
          <img src="images/img2.jpeg" alt="Shankar" />
          <p>Shankar</p>
        </span>
        <span style="--i: 3">
          <img src="images/img3.jpeg" alt="Rudra" />
          <p>Rudra</p>
        </span>
        <span style="--i: 4">
          <img src="images/img4.jpeg" alt="Bhavaneshwar" />
          <p>Bhavaneshwar</p>
        </span>
        <span style="--i: 5">
          <img src="images/img5.jpeg" alt="Neelkanth" />
          <p>Neelkanth</p>
        </span>
        <span style="--i: 6">
          <img src="images/img6.jpeg" alt="Jatadhari" />
          <p>Jatadhari</p>
        </span>
        <span style="--i: 7">
          <img src="images/img7.jpeg" alt="Kailashnath" />
          <p>Kailashnath</p>
        </span>
        <span style="--i: 8">
          <img src="images/img8.jpeg" alt="Vishwanath" />
          <p>Vishwanath</p>
        </span>
      </div>
      <div class="controls">
        <button id="prev">Previous</button>
        <button id="next">Next</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
